<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1GID - Multitool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card-custom {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-white mb-3">1GID</h1>
                        <p class="lead text-white-50">Your ultimate multitool: weather, maps, news & movie trivia</p>
                    </div>

                    <div class="card-custom shadow-lg p-5">
                        <form action="/weather" method="post">
                            <div class="mb-4">
                                <label for="city" class="form-label fs-5 fw-medium text-white">Enter city name</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-transparent border-0 text-white-50">
                                        <i class="bi bi-geo-alt-fill"></i>
                                    </span>
                                    <input type="text" 
                                            class="form-control bg-transparent text-white border-0 border-bottom border-white shadow-none fs-5" 
                                            id="city" 
                                            name="city" 
                                            placeholder="e.g. Astana, London, Tokyo" 
                                            required 
                                            style="border-radius: 0; padding-left: 0;">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">
                                    <i class="bi bi-search me-2"></i>Show me everything
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center mt-4">
                        <small class="text-white-50">Powered by OpenWeather, Google Maps, NewsAPI & OpenTDB</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
