<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght,GRAD@0,17..18,600,-50..200;1,17..18,600,-50..200&display=swap" rel="stylesheet">

<body class="text-bg-dark">
    <ul class="nav p-4">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">1GID</a>
        </li>
    </ul>

    <div class="container">
        <h1 class="fw-bold">Welcome to 1GID</h1>
        <p class="fw-light">this is the multitool app, feel free to use it</p>
        <div></div>
    </div>

    <div class="container mt-4">
        <form class="row g-3" action="/weather" method="post">
            <div class="col-md-6">
                <label for="validationServer03" class="form-label">City</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" name="city" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
